<canvas id="sketch" width="1240" height="720"></canvas>
  

  <script>

  document.addEventListener('DOMContentLoaded', main);


  var sketch;
  var context;
  var circle = {'x':0, 'y':100, 'r':2};
  var dx = 10;
  var dy =10;
  var fps =10;

  function main() {
    sketch = document.getElementById('sketch');
    context = sketch.getContext("2d");
    circle = {'x':25, 'y':sketch.offsetHeight/2, 'r':2};
    setInterval(animate, fps);

    context.fillStyle = "white";


  }

  function animate() {
    //context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
    draw_circle(circle.x, circle.y, circle.r);
    circle.x = circle.x + dx;
    circle.y = circle.y + dy;

        if (circle.x > sketch.offsetWidth - circle.r - dx) {
          dx = dx * -1;
        } else if (circle.x < circle.r - dx) {
          dx = dx * -1;
        }
         if (circle.y > sketch.offsetHeight - circle.r - dy) {
          dy = dy * -1;
        } else if (circle.y < circle.r - dy) {
          dy = dy * -1;
        }
  }

  function draw_circle(x, y, r) {
        context.beginPath();
        context.arc(x, y, r, 0, 2 * Math.PI, false);
        context.closePath();
        context.fill();


  }


  </script>
